                    <p className="text-slate-500 dark:text-slate-400 leading-relaxed text-sm">{service.desc}</p>
                    </div>
                ))}
                </div>

                {/* Simple Pricing/Contact CTA */}
                <div className="mt-20 p-8 md:p-12 bg-slate-900 rounded-2xl text-center relative overflow-hidden">
                <div className="relative z-10">
                    <h3 className="text-3xl font-bold text-white mb-4">Have a custom requirement?</h3>
                    <p className="text-slate-400 mb-8 max-w-xl mx-auto">I offer flexible pricing based on project scope. Let's discuss your project requirements to get a custom quote.</p>
                    <button className="px-8 py-3 bg-cyan-500 text-white font-bold rounded-lg hover:bg-cyan-600 transition-colors">
                    Get a Quote
                    </button>
                </div>
                <div className="absolute top-0 right-0 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl -z-0"></div>
                </div>
            </div>
        );

        const ResumePage = () => (
            <div className="container mx-auto px-6 py-20 animate-fade-in max-w-4xl">
                <SectionTitle title="Resume" subtitle="My professional trajectory." />
                
                <div className="flex justify-center mb-12">
                <button className="flex items-center gap-2 px-6 py-3 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition-colors shadow-lg">
                    <Download size={20} /> Download CV (PDF)
                </button>
                </div>

                <div className="grid md:grid-cols-2 gap-12">
                <div>
                    <h3 className="text-2xl font-bold text-slate-800 dark:text-white mb-8 flex items-center gap-3">
                    <Briefcase className="text-cyan-500" /> Experience
                    </h3>
                    <div className="space-y-8 border-l-2 border-slate-200 dark:border-slate-700 pl-8 ml-3">
                    {TIMELINE.map((item, index) => (
                        <div key={index} className="relative">
                        <span className="absolute -left-[39px] top-1 h-5 w-5 rounded-full border-4 border-white dark:border-slate-900 bg-cyan-500"></span>
                        <span className="text-sm text-cyan-600 dark:text-cyan-400 font-bold tracking-wider">{item.year}</span>
                        <h4 className="text-lg font-bold text-slate-900 dark:text-white mt-1">{item.role}</h4>
                        <p className="text-slate-500 dark:text-slate-400 font-medium mb-2">{item.company}</p>
                        <p className="text-slate-600 dark:text-slate-300 text-sm leading-relaxed">{item.desc}</p>
                        </div>
                    ))}
                    </div>
                </div>

                <div>
                    <h3 className="text-2xl font-bold text-slate-800 dark:text-white mb-8 flex items-center gap-3">
                    <GraduationCap className="text-blue-500" /> Education
                    </h3>
                    <div className="space-y-8 border-l-2 border-slate-200 dark:border-slate-700 pl-8 ml-3">
                    {EDUCATION.map((item, index) => (
                        <div key={index} className="relative">
                        <span className="absolute -left-[39px] top-1 h-5 w-5 rounded-full border-4 border-white dark:border-slate-900 bg-blue-500"></span>
                        <span className="text-sm text-blue-600 dark:text-blue-400 font-bold tracking-wider">{item.year}</span>
                        <h4 className="text-lg font-bold text-slate-900 dark:text-white mt-1">{item.degree}</h4>
                        <p className="text-slate-500 dark:text-slate-400">{item.school}</p>
                        </div>
                    ))}
                    </div>

                    <h3 className="text-2xl font-bold text-slate-800 dark:text-white mt-12 mb-8 flex items-center gap-3">
                    <Award className="text-purple-500" /> Certifications
                    </h3>
                    <ul className="space-y-4">
                    <li className="flex items-start gap-3 text-slate-600 dark:text-slate-300">
                        <ChevronRight className="text-purple-500 shrink-0 mt-1" size={16} />
                        <div>
                        <strong className="block text-slate-900 dark:text-white">Meta Front-End Developer</strong>
                        <span className="text-sm text-slate-500">Coursera, 2022</span>
                        </div>
                    </li>
                    <li className="flex items-start gap-3 text-slate-600 dark:text-slate-300">
                        <ChevronRight className="text-purple-500 shrink-0 mt-1" size={16} />
                        <div>
                        <strong className="block text-slate-900 dark:text-white">AWS Certified Cloud Practitioner</strong>
                        <span className="text-sm text-slate-500">Amazon Web Services, 2023</span>
                        </div>
                    </li>
                    </ul>
                </div>
                </div>
            </div>
        );

        const TestimonialsPage = () => (
            <div className="container mx-auto px-6 py-20 animate-fade-in">
                <SectionTitle title="Client Stories" subtitle="What people say about working with me." />
                
                <div className="grid md:grid-cols-3 gap-8">
                {TESTIMONIALS.map((t, i) => (
                    <div key={i} className="bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg border border-slate-100 dark:border-slate-700 flex flex-col">
                    <div className="flex text-yellow-400 mb-4">
                        {[...Array(t.rating)].map((_, i) => <Star key={i} size={16} fill="currentColor" />)}
                    </div>
                    <p className="text-slate-600 dark:text-slate-300 italic mb-6 flex-1">"{t.text}"</p>
                    <div className="flex items-center gap-3 mt-auto border-t border-slate-100 dark:border-slate-700 pt-4">
                        <div className="w-10 h-10 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-full flex items-center justify-center text-white font-bold">
                        {t.name[0]}
                        </div>
                        <div>
                        <h4 className="font-bold text-slate-900 dark:text-white text-sm">{t.name}</h4>
                        <p className="text-xs text-slate-500">{t.role}</p>
                        </div>
                    </div>
                    </div>
                ))}
                </div>
            </div>
        );

        const BlogPage = () => (
            <div className="container mx-auto px-6 py-20 animate-fade-in">
                <SectionTitle title="Tech Thoughts" subtitle="Articles on web development and tech trends." />
                
                <div className="grid md:grid-cols-3 gap-8">
                {BLOGS.map(blog => (
                    <article key={blog.id} className="bg-white dark:bg-slate-800 rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-shadow border border-slate-100 dark:border-slate-700">
                    <img 
                        src={`https://placehold.co/600x300/1e293b/0ea5e9?text=Blog+Post+${blog.id}`} 
                        alt="Blog Cover" 
                        className="w-full h-48 object-cover"
                    />
                    <div className="p-6">
                        <div className="flex items-center gap-4 text-xs text-slate-500 mb-3">
                        <span>{blog.date}</span>
                        <span>â€¢</span>
                        <span>{blog.readTime}</span>
                        </div>
                        <h3 className="text-xl font-bold text-slate-900 dark:text-white mb-3 hover:text-cyan-500 transition-colors cursor-pointer">
                        {blog.title}
                        </h3>
                        <p className="text-slate-600 dark:text-slate-400 text-sm mb-4">
                        {blog.excerpt}
                        </p>
                        <button className="text-cyan-600 dark:text-cyan-400 text-sm font-semibold hover:underline">Read More â†’</button>
                    </div>
                    </article>
                ))}
                </div>
            </div>
        );

        const ContactPage = () => (
            <div className="container mx-auto px-6 py-20 animate-fade-in">
                <SectionTitle title="Get In Touch" subtitle="Let's build something amazing together." />
                
                <div className="grid md:grid-cols-2 gap-12 max-w-5xl mx-auto">
                <div className="space-y-8">
                    <h3 className="text-2xl font-bold text-slate-900 dark:text-white">Contact Information</h3>
                    <p className="text-slate-600 dark:text-slate-300">
                    I am currently available for freelance projects and full-time remote roles. 
                    Feel free to reach out!
                    </p>
                    
                    <div className="space-y-6">
                    <div className="flex items-center gap-4">
                        <div className="w-12 h-12 bg-cyan-100 dark:bg-cyan-900/30 rounded-full flex items-center justify-center text-cyan-600">
                        <Mail />
                        </div>
                        <div>
                        <p className="text-sm text-slate-500">Email Me</p>
                        <p className="font-semibold text-slate-900 dark:text-white">{PERSONAL_INFO.email}</p>
                        </div>
                    </div>
                    <div className="flex items-center gap-4">
                        <div className="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center text-blue-600">
                        <Phone />
                        </div>
                        <div>
                        <p className="text-sm text-slate-500">Call Me</p>
                        <p className="font-semibold text-slate-900 dark:text-white">{PERSONAL_INFO.phone}</p>
                        </div>
                    </div>
                    <div className="flex items-center gap-4">
                        <div className="w-12 h-12 bg-purple-100 dark:bg-purple-900/30 rounded-full flex items-center justify-center text-purple-600">
                        <MapPin />
                        </div>
                        <div>
                        <p className="text-sm text-slate-500">Location</p>
                        <p className="font-semibold text-slate-900 dark:text-white">{PERSONAL_INFO.location}</p>
                        </div>
                    </div>
                    </div>

                    <div className="pt-8">
                    <h4 className="font-bold text-slate-900 dark:text-white mb-4">Follow Me</h4>
                    <div className="flex gap-4">
                        {[Linkedin, Github, Facebook, Instagram].map((Icon, i) => (
                        <a key={i} href="#" className="w-10 h-10 rounded-lg bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-300 hover:bg-cyan-500 hover:text-white transition-all">
                            <Icon size={20} />
                        </a>
                        ))}
                    </div>
                    </div>
                </div>

                <form className="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-100 dark:border-slate-700 space-y-6">
                    <div>
                    <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Your Name</label>
                    <input type="text" className="w-full px-4 py-3 rounded-lg bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all dark:text-white" placeholder="John Doe" />
                    </div>
                    <div>
                    <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Email Address</label>
                    <input type="email" className="w-full px-4 py-3 rounded-lg bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all dark:text-white" placeholder="john@example.com" />
                    </div>
                    <div>
                    <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Subject</label>
                    <input type="text" className="w-full px-4 py-3 rounded-lg bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all dark:text-white" placeholder="Project Inquiry" />
                    </div>
                    <div>
                    <label className="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Message</label>
                    <textarea rows="4" className="w-full px-4 py-3 rounded-lg bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all dark:text-white" placeholder="Tell me about your project..."></textarea>
                    </div>
                    <button type="button" className="w-full py-4 bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold rounded-lg hover:shadow-lg hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                    <Send size={18} /> Send Message
                    </button>
                </form>
                </div>
            </div>
        );

        // --- MAIN APP COMPONENT ---

        function Portfolio() {
            const [currentPage, setCurrentPage] = useState('home');
            const [darkMode, setDarkMode] = useState(true);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            // Handle Dark Mode
            useEffect(() => {
                if (darkMode) {
                document.documentElement.classList.add('dark');
                } else {
                document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);

            const navLinks = [
                { id: 'home', label: 'Home' },
                { id: 'about', label: 'About' },
                { id: 'skills', label: 'Skills' },
                { id: 'projects', label: 'Projects' },
                { id: 'services', label: 'Services' },
                { id: 'resume', label: 'Resume' },
                { id: 'testimonials', label: 'Reviews' },
                { id: 'blog', label: 'Blog' },
                { id: 'contact', label: 'Contact' },
            ];

            const renderPage = () => {
                switch(currentPage) {
                case 'home': return <HomePage setPage={setCurrentPage} />;
                case 'about': return <AboutPage />;
                case 'skills': return <SkillsPage />;
                case 'projects': return <ProjectsPage />;
                case 'services': return <ServicesPage />;
                case 'resume': return <ResumePage />;
                case 'testimonials': return <TestimonialsPage />;
                case 'blog': return <BlogPage />;
                case 'contact': return <ContactPage />;
                default: return <HomePage setPage={setCurrentPage} />;
                }
            };

            return (
                <div className={`min-h-screen transition-colors duration-300 ${darkMode ? 'bg-slate-900 text-slate-100' : 'bg-slate-50 text-slate-900'}`}>
                
                {/* --- NAVBAR --- */}
                <nav className={`fixed top-0 left-0 right-0 z-50 backdrop-blur-md transition-all duration-300 ${darkMode ? 'bg-slate-900/80 border-b border-slate-800' : 'bg-white/80 border-b border-slate-200'}`}>
                    <div className="container mx-auto px-6 h-16 flex items-center justify-between">
                    
                    {/* Logo */}
                    <div 
                        className="flex items-center gap-2 font-bold text-xl cursor-pointer"
                        onClick={() => setCurrentPage('home')}
                    >
                        <div className="w-8 h-8 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center text-white">
                        <Code size={20} />
                        </div>
                        <span className="tracking-tight">Rahim<span className="text-cyan-500">.Dev</span></span>
                    </div>

                    {/* Desktop Menu */}
                    <div className="hidden lg:flex items-center gap-6">
                        {navLinks.map(link => (
                        <button
                            key={link.id}
                            onClick={() => setCurrentPage(link.id)}
                            className={`text-sm font-medium transition-colors hover:text-cyan-500 ${
                            currentPage === link.id 
                                ? 'text-cyan-500' 
                                : (darkMode ? 'text-slate-300' : 'text-slate-600')
                            }`}
                        >
                            {link.label}
                        </button>
                        ))}
                        
                        <button 
                        onClick={() => setDarkMode(!darkMode)}
                        className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                        >
                        {darkMode ? <Sun size={20} className="text-yellow-400" /> : <Moon size={20} className="text-slate-600" />}
                        </button>
                    </div>

                    {/* Mobile Menu Toggle */}
                    <div className="lg:hidden flex items-center gap-4">
                        <button 
                        onClick={() => setDarkMode(!darkMode)}
                        className="p-2"
                        >
                        {darkMode ? <Sun size={20} className="text-yellow-400" /> : <Moon size={20} className="text-slate-600" />}
                        </button>
                        <button onClick={() => setMobileMenuOpen(true)}>
                        <Menu size={24} className="text-slate-700 dark:text-slate-200" />
                        </button>
                    </div>
                    </div>
                </nav>

                {/* --- MOBILE SIDEBAR --- */}
                <div className={`fixed inset-0 z-50 lg:hidden pointer-events-none transition-opacity duration-300 ${mobileMenuOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0'}`}>
                    <div className="absolute inset-0 bg-black/50 backdrop-blur-sm" onClick={() => setMobileMenuOpen(false)}></div>
                    <div className={`absolute right-0 top-0 bottom-0 w-64 bg-white dark:bg-slate-900 shadow-2xl transition-transform duration-300 ${mobileMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                    <div className="p-6 flex flex-col h-full">
                        <div className="flex justify-end mb-8">
                        <button onClick={() => setMobileMenuOpen(false)}>
                            <X size={24} className="text-slate-500" />
                        </button>
                        </div>
                        <div className="flex flex-col gap-4">
                        {navLinks.map(link => (
                            <button
                            key={link.id}
                            onClick={() => {
                                setCurrentPage(link.id);
                                setMobileMenuOpen(false);
                            }}
                            className={`text-left text-lg font-medium py-2 border-b border-slate-100 dark:border-slate-800 ${
                                currentPage === link.id ? 'text-cyan-500' : 'text-slate-600 dark:text-slate-300'
                            }`}
                            >
                            {link.label}
                            </button>
                        ))}
                        </div>
                        <div className="mt-auto pt-6 text-center text-xs text-slate-400">
                        &copy; 2024 Rahim Ahmed.
                        </div>
                    </div>
                    </div>
                </div>

                {/* --- MAIN CONTENT --- */}
                <main className="pt-16 min-h-screen flex flex-col">
                    {renderPage()}
                    
                    {/* --- FOOTER --- */}
                    <footer className="py-8 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 mt-auto">
                    <div className="container mx-auto px-6 text-center">
                        <div className="flex justify-center gap-6 mb-4">
                        {[Github, Linkedin, Mail].map((Icon, i) => (
                            <a key={i} href="#" className="text-slate-400 hover:text-cyan-500 transition-colors">
                                <Icon size={20} />
                            </a>
                        ))}
                        </div>
                        <p className="text-slate-500 dark:text-slate-500 text-sm">
                        Designed & Built by <span className="text-cyan-600 dark:text-cyan-400 font-bold"><a href="https://www.facebook.com/profile.php?id=100063808086007">OcaByte</a></span> in Dhaka.
                        </p>
                    </div>
                    </footer>
                </main>

                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
